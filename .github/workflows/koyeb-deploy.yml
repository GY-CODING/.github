name: Deploy to Koyeb

on:
  workflow_call:
    inputs:
      project-name:
        type: string
        required: true
      project-id:
        type: string
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Maven Wrapper
        run: chmod +x ./mvnw

      - name: Setup Maven settings
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <activeProfiles>
              <activeProfile>github</activeProfile>
            </activeProfiles>
            <profiles>
              <profile>
                <id>github</id>
                <repositories>
                  <repository>
                    <id>central</id>
                    <url>https://repo1.maven.org/maven2</url>
                  </repository>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/GY-CODING/spring-exceptions</url>
                    <snapshots>
                      <enabled>true</enabled>
                    </snapshots>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <servers>
              <server>
                <id>github</id>
                <username>${{ secrets.PACKAGE_USERNAME }}</username>
                <password>${{ secrets.PACKAGE_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF
      
      - name: Build Spring Boot app
        run: ./mvnw package -DskipTests

      - name: Build Docker image
        env:
          SPRING_PROFILE: ${{ secrets.SPRING_PROFILE }}
          SPRING_PORT: ${{ secrets.SPRING_PORT }}
          FOTG_MONGO_URI: ${{ secrets.FOTG_MONGO_URI }}
          GITHUB_USERNAME: ${{ secrets.PACKAGE_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
        run: docker build --build-arg SPRING_PROFILE=${{ secrets.SPRING_PROFILE }} --build-arg SPRING_PORT=${{ secrets.SPRING_PORT }} --build-arg FOTG_MONGO_URI=${{ secrets.FOTG_MONGO_URI }} --build-arg GITHUB_USERNAME=${{ secrets.PACKAGE_USERNAME }} --build-arg GITHUB_TOKEN=${{ secrets.PACKAGE_TOKEN }} -t ghcr.io/gy-coding/${{ inputs.project-name }}:latest .

      - name: Login to GitHub Packages
        run: echo ${{ secrets.PACKAGE_TOKEN }} | docker login ghcr.io -u ${{ secrets.PACKAGE_USERNAME }} --password-stdin

      - name: Push Docker image to GitHub Packages
        run: docker push ghcr.io/gy-coding/${{ inputs.project-name }}:latest
        
      - name: Verify Application ID (Optional)
        run: |
          curl -X GET https://app.koyeb.com/v1/apps/${{ inputs.project-id }} \
            -H "Authorization: Bearer ${{ secrets.KOYEB_API_TOKEN }}" \
            -H "Content-Type: application/json"

      - name: Deploy to Koyeb
        # run: |
        #   curl -X POST https://app.koyeb.com/v1/apps/${{ inputs.project-id }}/deployments \
        #     -H "Authorization: Bearer ${{ secrets.KOYEB_API_TOKEN }}" \
        #     -H "Content-Type: application/json" \
        #     -d '{"image": "ghcr.io/gy-coding/'${{ inputs.project-name }}':latest"}'
        run: curl -X GET https://app.koyeb.com/deploy?name=${{ inputs.project-name }}&type=git&repository=GY-CODING%2F${{ inputs.project-name }}&branch=main&builder=dockerfile&env%5BFOTG_MONGO_URI%5D=${{ secrets.FOTG_MONGO_URI }}&env%5BGITHUB_TOKEN%5D=${{ secrets.PACKAGE_TOKEN }}&env%5BGITHUB_USERNAME%5D=${{ secrets.PACKAGE_USERNAME }}&env%5BSPRING_PORT%5D=${{ secrets.SPRING_PORT }}&env%5BSPRING_PROFILE%5D=${{ secrets.SPRING_PROFILE }}&ports=${{ secrets.SPRING_PORT }}%3Bhttp%3B%2F&hc_protocol%5B8003%5D=http&hc_grace_period%5B8003%5D=30&hc_restart_limit%5B8003%5D=5&hc_timeout%5B8003%5D=30&hc_path%5B${{ secrets.SPRING_PORT }}%5D=%2Factuator%2Fhealth
